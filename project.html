<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/project.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header>
        <nav>
            <div class="nav-logo">
                <h1>RKPY</h1>
            </div>
            <div class="searchBox">
                <i class='bx bx-menu open'></i>
                <i class='bx bx-x close'></i>
            </div>
            <ul class="header-main">
                <li><a href="index.html">Home</a></li>
                <li><a href="#clock" class="active">Clock</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#3">3</a></li>
                <li><a href="#4">4</a></li>
                <li><a href="#5">5</a></li>
                <li><a href="#6">6</a></li>
                <li><a href="#7">7</a></li>
                <li><a href="#8">8</a></li>
            </ul>
        </nav>
        <!-- light and dark mode -->
        <div class="darkLight-searchBox">
            <div class="dark-light">
                <i class='bx bx-moon moon'></i>
                <i class='bx bx-sun sun'></i>
            </div>
        </div>
    </header>

    <!-- clock -->
    <section id="clock" class="clocked">
        <div id="outer" class="container-fluid-clock">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="bdy">
                            <div class="clock">
                                <div style="--clr: #3498db; --h: 57px" id="hour" class="hand">
                                    <i></i>
                                </div>
                                <div style="--clr: #000000; --h: 75px" id="min" class="hand">
                                    <i></i>
                                </div>
                                <div style="--clr: #f80000; --h: 85px" id="sec" class="hand">
                                    <i></i>
                                </div>
                                <span style="--i: 1"><b>1</b></span>
                                <span style="--i: 2"><b>2</b></span>
                                <span style="--i: 3"><b>3</b></span>
                                <span style="--i: 4"><b>4</b></span>
                                <span style="--i: 5"><b>5</b></span>
                                <span style="--i: 6"><b>6</b></span>
                                <span style="--i: 7"><b>7</b></span>
                                <span style="--i: 8"><b>8</b></span>
                                <span style="--i: 9"><b>9</b></span>
                                <span style="--i: 10"><b>10</b></span>
                                <span style="--i: 11"><b>11</b></span>
                                <span style="--i: 12"><b>12</b></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Login -->
    <section id="login">
        <div class="bedy">
            <div class="contant">
                <div class="text">
                    <h1>Login</h1>
                </div>
                <div class="fielder">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                    </svg>
                    <input type="text" placeholder="Username">
                    <br><br>
                </div>
                <div class="fielder">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-file-lock2-fill" viewBox="0 0 16 16">
                        <path d="M7 6a1 1 0 0 1 2 0v1H7z" />
                        <path
                            d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2m-2 6v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V8.3c0-.627.46-1.058 1-1.224V6a2 2 0 1 1 4 0" />
                    </svg>
                    <input type="password" placeholder="Password">
                </div>
                <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
                <button>Log-In</button>
                <div class="signup">Not a member?
                    <a href="#">Sign-Up</a>
                </div>
            </div>
        </div>       
    </section>

    <section id="3">3</section>
    <section id="4">4</section>
    <section id="5">5</section>
    <section id="6">6</section>
    <section id="7">7</section>
    <section id="8">8</section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
