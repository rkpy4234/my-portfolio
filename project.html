    <!-- clock -->
    <section id="clock" class="clocked">
        <div id="outer" class="container-fluid-clock">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="bdy">
                            <div class="clock">
                                <div style="--clr: #3498db; --h: 57px" id="hour" class="hand">
                                    <i></i>
                                </div>
                                <div style="--clr: #000000; --h: 75px" id="min" class="hand">
                                    <i></i>
                                </div>
                                <div style="--clr: #9b6868; --h: 85px" id="sec" class="hand">
                                    <i></i>
                                </div>
                                <span style="--i: 1"><b>1</b></span>
                                <span style="--i: 2"><b>2</b></span>
                                <span style="--i: 3"><b>3</b></span>
                                <span style="--i: 4"><b>4</b></span>
                                <span style="--i: 5"><b>5</b></span>
                                <span style="--i: 6"><b>6</b></span>
                                <span style="--i: 7"><b>7</b></span>
                                <span style="--i: 8"><b>8</b></span>
                                <span style="--i: 9"><b>9</b></span>
                                <span style="--i: 10"><b>10</b></span>
                                <span style="--i: 11"><b>11</b></span>
                                <span style="--i: 12"><b>12</b></span>
                            </div>
                        </div>
                        <div class="source">
                            <input type="button" value="Source Code">
                        </div>
                    </div>

                </div>
                <div class="sourceCode">

                                <h4>CSS</h4>
                                <img src="./assets/images/css1.png">
                                <img src="./assets/images/css2.png">
                             </div>
                        </div>

                        <div class="col-md-4">
                            <div class="html">
                                <h4>JS</h4>
                                <img src="./assets/images/js.png">
                             </div>
                        </div>
