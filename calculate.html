<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/driver/calculate.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-logo">
                <a style="text-decoration: none;" href="puja.html">
                    <h1><span id="fullName"></span></h1>
                </a>
            </div>
            <div class="searchBox">
                <i class='bx bx-menu open'></i>
                <i class='bx bx-x close'></i>
            </div>
            <ul class="header-main">
                <li><a href="driver.html">Home</a></li>
                <li><a href="start.html">Start</a></li>
                <li><a href="calculate.html">Calculator</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="index.html">LogOut</a></li>
            </ul>
        </nav>
        <!-- light and dark mode -->
        <div class="darkLight-searchBox">
            <div class="dark-light">
                <i class='bx bx-moon moon'></i>
                <i class='bx bx-sun sun'></i>
            </div>
        </div>
    </header>

    <section>
        <div class="calculation">
            <div class="calculate">
                <h1>Calculator</h1>
                <div class="input-container">
                    <input type="number" id="hours" placeholder="hh">:
                    <input type="number" id="minutes" placeholder="mm">
                    <button onclick="recordTime()">Record</button>
                </div>
                <table id="timeTable">
                    <tr>
                        <th>Hours</th>
                        <th>Minutes</th>
                    </tr>
                </table>
                <div id="totalTime" class="calculation_time">
                    Total Time: 0 Hours, 0 Minutes
                </div>
                <div class="rate-container">
                    <label>Rate :</label>
                    <input type="number" id="rate" placeholder="Rate/hours"><br><br>
                    <button onclick="calculateCost()">Calculate</button><br>
                </div>
                <div id="totalCost">
                    Total Rs: 0.00
                </div>
                <div class="clear-container">
                    <button onclick="clearPage()">Clear</button>
                </div>
            </div>
        </div>
    </section>



    <script src="./assets/js/driver/calculate.js"></script>
</body>

</html>
